<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Hub - Login/Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    .card {
        background: #E2E8F0;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
        background: #0D9488;
        transition: background 0.3s ease, transform 0.3s ease;
    }
    .btn-primary:hover {
        background: #F472B6;
        transform: scale(1.05);
    }
    input:focus, textarea:focus, select:focus {
        outline: none;
        border-color: #F472B6;
    }
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
    }
    .modal-content {
        background: #fff;
        margin: 5% auto;
        padding: 20px;
        width: 90%;
        max-width: 400px;
        border-radius: 8px;
        position: relative;
    }
    .close {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        cursor: pointer;
        color: #333;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.5/dist/umd/supabase.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const supabase = window.supabase.createClient(
            'https://kpxrzqxbjonucyxwanst.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtweHJ6cXhiam9udWN5eHdhbnN0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxNTcwNDgsImV4cCI6MjA3MDczMzA0OH0.2sXvSkH5_kChby0EDV4CK66adN6OvGm1Lz9jnXKZbpo'
        );

        const loginForm = document.getElementById('login-form');
        const signupBtn = document.getElementById('signup-btn');
        const modal = document.getElementById('signup-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const signupForm = document.getElementById('signup-form');

        // Open signup modal
        signupBtn.addEventListener('click', () => {
            modal.style.display = 'block';
        });

        // Close modal
        closeModalBtn.addEventListener('click', () => {
            modal.style.display = 'none';
            signupForm.reset(); // Clear form on close
        });

        // Close modal when clicking outside
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
                signupForm.reset();
            }
        });

        // Login handler
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            if (!email || !password) {
                alert('Please fill all fields');
                return;
            }

            try {
                const { error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) throw error;
                window.location.href = 'dashboard.html';
            } catch (error) {
                alert('Login failed: ' + error.message);
                console.error('Login error:', error);
            }
        });

        // Signup handler
        signupForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const phone = document.getElementById('signup-phone').value;
            const password = document.getElementById('signup-password').value;
            if (!name || !email || !phone || !password) {
                alert('Please fill all fields');
                return;
            }

            try {
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: { name, phone },
                        emailRedirectTo: 'http://127.0.0.1:5500/auth.html' // Return to login page after verification
                    }
                });
                if (error) throw error;
                alert('Signup successful! Please check your email to verify your account.');
                modal.style.display = 'none';
                signupForm.reset();
            } catch (error) {
                alert('Signup failed: ' + error.message);
                console.error('Signup error:', error);
            }
        });
    });
</script>
<body class="bg-gray-50 font-sans flex items-center justify-center min-h-screen">
    <main class="card p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-slate-800 mb-6 text-center">Login</h2>
        <form id="login-form" class="space-y-4">
            <div>
                <label for="login-email" class="block text-sm font-medium text-slate-700">Email</label>
                <input type="email" id="login-email" class="w-full p-3 border rounded-lg" placeholder="Email" required>
            </div>
            <div>
                <label for="login-password" class="block text-sm font-medium text-slate-700">Password</label>
                <input type="password" id="login-password" class="w-full p-3 border rounded-lg" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-primary text-white px-6 py-3 rounded-lg w-full">Login</button>
            <button type="button" id="signup-btn" class="w-full text-center text-blue-600 hover:underline">Create an account</button>
        </form>
    </main>

    <!-- Signup Modal -->
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2 class="text-2xl font-bold text-slate-800 mb-6 text-center">Signup</h2>
            <form id="signup-form" class="space-y-4">
                <div>
                    <label for="signup-name" class="block text-sm font-medium text-slate-700">Name</label>
                    <input type="text" id="signup-name" class="w-full p-3 border rounded-lg" placeholder="Full Name" required>
                </div>
                <div>
                    <label for="signup-email" class="block text-sm font-medium text-slate-700">Email</label>
                    <input type="email" id="signup-email" class="w-full p-3 border rounded-lg" placeholder="Email" required>
                </div>
                <div>
                    <label for="signup-phone" class="block text-sm font-medium text-slate-700">Phone</label>
                    <input type="tel" id="signup-phone" class="w-full p-3 border rounded-lg" placeholder="Phone Number" required>
                </div>
                <div>
                    <label for="signup-password" class="block text-sm font-medium text-slate-700">Password</label>
                    <input type="password" id="signup-password" class="w-full p-3 border rounded-lg" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary text-white px-6 py-3 rounded-lg w-full">Signup</button>
            </form>
        </div>
    </div>
</body>
</html>
